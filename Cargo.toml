[package]
name = "rs"
version = "0.0.26"
edition = "2018"
authors = ["phR0ze"]
license = "MIT OR Apache-2.0"
description = "General purpose reusable Rust code"
readme = "README.md"
homepage = "https://github.com/phR0ze/rs"
repository = "https://github.com/phR0ze/rs"
exclude = [
	"examples",
	"tests",
	"benches/*"
]
include = [
	"src/**/*",
	"Cargo.toml",
	"README.md"
]

[workspace]
members = ["edit", "errors", "laconic", "logs", "sys"]

[profile.release]
lto = true

[dependencies]
errors = { path = "errors" }
laconic = { path = "laconic" }
logs = { path = "logs" }
sys = { path = "sys" }